<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Educational</title>
    <link rel="stylesheet" href="../style/Project.css"/>

  <body>

            <img src="../image/OOPS through CPP.png" alt="OOPS through C" />

          <div class="book_txt">
            <h2>Object Oriented Concepts through CPP</h2>
            <p>Dr.Ms.Manisha Bharambe</p>

          </button>
        </div>
        <div class="book_card">
          <div class="book_img">
            <img

            />

            <h2>Operating System</h2>
            <p>Gajanan .A. Deshmukh <br />Vinayak .S. More</p>

            >

          </div>
          <div class="book_txt">
            <h2>NETWORKING</h2>
            <p>
              Dr.Ms.Manisha Bharambe <br />Vikas Tayade<br />Mrs.Veena Gandhi
            </p>
          </div>
          <button class="btn book_btn">
            <a href="../pdf/networking-1_compress.pdf">Read Now</a>
          </button>
        </div>
